<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Midterm Gallery</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="styles/styles.css" rel="stylesheet">

</head>

<body>

	<div id="wrapper">

		<div id="header">
			<img src="images/logoV3.png" alt="logo">
			<h1>Haze Photography</h1>
			<h2>Downtown Ottawa</h2>

		</div>
<!--
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">About</a></li>
			</ul>

		</nav>
-->

		<!-- Start Overlay -->
		<div id="overlay">
			<div id="close"></div>
			<div id="large">
				<div id="back">
					<li><img src="images/back.png" alt="back"></li>
				</div>
				<div id="frame">
					<div id="bigpic"><img src="images/large/1_.jpg"></div>
				</div>
				<div id="next">
					<li><img src="images/next.png" alt="next"></li>
				</div>
			</div>
		</div>
		<!-- End Overlay -->

		<!-- Built in gallery thumbnails-->
		<div id="content">
			<section id="gallery">
				<div id="picbar">
					<hr>
					<img src="images/thumbnail/1_.jpg">
					<img src="images/thumbnail/2_.jpg">
					<img src="images/thumbnail/3_.jpg">
					<img src="images/thumbnail/4_.jpg">
					<img src="images/thumbnail/5_.jpg">
					<img src="images/thumbnail/6_.jpg">
					<img src="images/thumbnail/7_.jpg">
					<img src="images/thumbnail/8_.jpg">
					<img src="images/thumbnail/9_.jpg">
					<img src="images/thumbnail/10_.jpg">
					<img src="images/thumbnail/11_.jpg">
					<img src="images/thumbnail/12_.jpg">
					<img src="images/thumbnail/13_.jpg">
					<img src="images/thumbnail/14_.jpg">
					<img src="images/thumbnail/15_.jpg">
					<hr>
				</div>
			</section>



			<div id="footer">
				<p>All images property of Haze Photography &#169</p>
			</div>

		</div>
	</div>



	<!-- some fonts and bootstrap -->
	<script src="scripts/script.js"></script>
	<script src="http://use.edgefonts.net/federant:n4:all.js"></script>
	<script src="http://use.edgefonts.net/federant:n4:all;germania-one:n4:all.js"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
